<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <title>Tip Calculator</title>
  </head>
  <body>
     <div>
       <p class="heading">TIP  CALCULATOR</p>
       <div class="input-group">
         <span class="input-group-text">₹</span>
         <input type="number" class="form-control" aria-label="amount" id="amount" placeholder="Enter amount of bill">
       </div>

       <div class="input-group mb-3" style="padding-top: 25px">
         <select class="custom-select" id="service" aria-label="serivce">
           <option selected>How was your service</option>
           <option value="25">Excellent - 25%</option>
           <option value="20">Good - 20%</option>
           <option value="15">Okay - 15%</option>
           <option value="10">Bad - 10%</option>
           <option value="5">Terrible - 5%</option>
         </select>
       </div>

       <div class="input-group">
         <input type="number" class="form-control" aria-label="amount" id="people" placeholder="How many people are sharing the bill">
       </div>
       <div class="text-center">
         <button class="btn btn-light" onclick="calculation()">Calculate Tip</button>
       </div>


       <p id="tipamount" class="answer"></p>

       <script>
         function calculation(){
           let billamt = document.getElementById("amount").value;
           let people = document.getElementById("people").value;
           let service =document.getElementById("service").value;

           if (billamt === "" || service == 0 || people === "") {
             alert("Please enter values");
             return;
           }
           let tip = billamt * service/100 / people;
           document.getElementById("tipamount").innerHTML = "₹ " + tip + " per person."
         }

       </script>

     </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
